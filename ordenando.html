<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container-fluid mt-3">

    <h2>Ordenando Valores</h2>
    <div class="form-group">
        <label class="col-sm-2 col-form-label" for="valor">Valor:</label>
        <input class="form-control col-5 col-ml-2" type="number" id="valor">
    </div>

    <button class="btn btn-primary " onclick="add()">Adicionar</button>

    <div class="mt-4">
        <select class="form-control col-5 col-ml-2" id="algoritmo">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="quick">Quick Sort</option>
        </select>
    </div>
    <button class="btn btn-primary" onclick="ordenar()">Ordenar</button>
    <button class="btn btn-primary" onclick="misturar()">Misturar</button>
    <ul id="valores"></ul>
</body>
    <script src="ordenando.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
